jobs:
  include:
  - language: node_js
    node_js: node
    cache:
      directories:
      - node_modules
    before_install: cd backend
    after_success: npm build
    deploy:
      skip_cleanup: true
      provider: heroku
      api_key:
        secure: ""
      app: languagelearningappbackend
      on: main
  - language: node_js
    node_js: node
    cache:
      directories:
      - node_modules
    before_install:
    - cd frontend
    before_script:
    - npm install -g @angular/cli
    script:
    - ng build --prod
    deploy:
      skip_cleanup: true
      provider: heroku
      local_dir: dist/frontend
      api_key:
        secure: ""
      app: languagelearningappfrontend
      on: frontend