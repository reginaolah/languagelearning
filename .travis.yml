jobs:
  include:

  - language: node_js
    node_js: node
    cache:
      directories:
        - node_modules
    before_install: cd backend
    after_success: npm build
    deploy:
      skip_cleanup: true
      provider: heroku
      api_key:
         secure: 
      app: languagelearningapp
      on: main

  - language: node_js

    dist: trusty
    
    before_install: cd backend
    cache:
      directories:
        - node_modules

    addons:
      chrome: stable

    script:
      - npm run test:headless
      - npm run build
      
    deploy:
      skip_cleanup: true
      provider: heroku
      api_key:
         secure: 
      app: languagelearningfrontend
      on: main