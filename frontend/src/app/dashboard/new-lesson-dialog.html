<div mat-dialog-content>
  <p>New lesson</p>
  <mat-form-field>
    <mat-label>Price</mat-label>
    <input matInput placeholder="Price" [(ngModel)]="data.price" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput placeholder="Title" [(ngModel)]="data.title" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Language</mat-label>
    <mat-select [(ngModel)]="data.lesson_language">
      <mat-option [value]="language.id" *ngFor="let language of data.languages">{{language.language}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions style="display: flex; justify-content: center">
  <button
    mat-button
    [mat-dialog-close]="{price: data.price, title: data.title, lesson_language: data.lesson_language}"
  >
    Create
  </button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
