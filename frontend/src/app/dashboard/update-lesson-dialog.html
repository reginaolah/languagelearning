<div mat-dialog-content style="text-align: center">
  <mat-form-field>
    <mat-label>Price</mat-label>
    <input matInput placeholder="data.price" [(ngModel)]="data.price" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Title</mat-label>
    <input matInput placeholder="data.title" [(ngModel)]="data.title" />
  </mat-form-field>
</div>
<div mat-dialog-actions style="display: flex; justify-content: center">
  <button
    mat-button
    [mat-dialog-close]="{id: data.id, price: data.price, title: data.title}"
  >
    Update
  </button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
