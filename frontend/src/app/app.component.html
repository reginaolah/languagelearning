<div *ngIf="router.url == '/'; else nodrawer">
<div class="bg-img">
 <app-menu></app-menu>
<div class="onImg">
  <h1 class="headerText">Become Fluent in Any Language</h1>
  <h3 class="subtitle">Choose from over 10,000 teachers for 1-on-1 lessons based on your goals and interests.</h3> 
  <form>
    <mat-form-field>
      <input type="text" placeholder="Choose a language..." matInput [matAutocomplete]="auto" [formControl]="myControl"/>
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</div>
</div>

<ngx-slick-carousel class="carousel" #slickModal="slick-carousel" >
        <div ngxSlickItem *ngFor="let language of languages" class="slide">
          <app-language-card [language]="language"></app-language-card>
        </div>
  </ngx-slick-carousel>
	

<button class="ftButton" mat-button routerLink="/teachers">FIND YOUR TEACHER</button>
 
</div>
  <ng-template #nodrawer>
    <div class="wrapper dynamic-background">
      <router-outlet></router-outlet>
    </div>
  </ng-template>
